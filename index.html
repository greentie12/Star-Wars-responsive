<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="float-grid.css"/>
    <link rel="stylesheet" href="main.css"/>

    <!-- You can add new files using the icon above Line 1, to the left of the index.html tab -->

</head>
<body>
<main role="main">

    <div class="head">
        <div class="row">
            <div class="col-12">
                <h1>Star Wars Characters</h1>
                <p>Incomplete list</p>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-4">
            <div class="cards">
                <img src="images/rey_square.png" alt="Rey">
                <p class="name">Rey</p>
                <p class="desc">Protagonist, from Jakku</p>
            </div>
        </div>

        <div class="col-4">
            <div class="cards">
                <img src="images/finn_square.png">
                <p class="name">Finn</p>
                <p class="desc">Stormtrooper, befriends Rey</p>
            </div>
        </div>

        <div class="col-4">
            <div class="cards">
                <img src="images/kylo_square.png">
                <p class="name">Kylo Ren</p>
                <p class="desc">Main Villain, or is he?</p>
            </div>
        </div>

        <div class="col-4">
            <div class="cards">
                <img src="images/poe_square.png">
                <p class="name">Poe</p>
                <p class="desc">Pilot for the resistance</p>
            </div>
        </div>

        <div class="col-4">
            <div class="cards">
                <img src="images/chewbacca_square.png">
                <p class="name">Chewbacca</p>
                <p class="desc">A great first mate</p>
            </div>
        </div>

        <div class="col-4">
            <div class="cards">
                <img src="images/yoda_square.png">
                <p class="name">Yoda</p>
                <p class="desc">Wise old Jedi master</p>
            </div>
        </div>

    </div>


</main>

</body>
</html>
